<!DOCTYPE html>
<html>

<head>
    <title>AR filter with face recognition with Tensorflow.js @yasminacodes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="mask-selector">
        <img class="mask-selector__image mask-selector__image--selected" src="masks/FreddyMask.png" />
        <img class="mask-selector__image" src="masks/FoxyMask.png" />
        <img class="mask-selector__image" src="masks/PuppetMask.png" />
    </div>
    <div id="live-view" class="cam-view">
        <video id="webcam" autoplay></video>
    </div>

    <div id="loading">
        <p>Loading...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="main.js"></script>
</body>

</html>
