<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Time Webcam Object Classificator | A Tensorflow.js tutorial by Yasmina Codes</title>
    <meta name="description" content="This tutorial codes a website that accesses to your webcam and classifies the objects you put in front of it in real time." />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="liveView" class="camView">
      <video id="webcam" autoplay></video>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>
    <script src="main.js" defer></script>
  </body>
</html>
